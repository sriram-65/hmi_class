<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0f0c29;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00cc; }
            to { text-shadow: 0 0 20px #3333ff; }
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .astronaut {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="astronaut" src="https://cdn-icons-png.flaticon.com/512/5348/5348057.png" alt="Astronaut">
        <h1>404</h1>
        <p>Oops! The page you're looking pls contact Our Team (HMI)</p>
        <p>Powered By HMI</p>
        <button onclick="window.location.href='/'">Go Back Home</button>
    </div>
</body>
</html>
