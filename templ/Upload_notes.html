<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Notes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    select, input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .delete-btn {
      background-color: #e74c3c;
      padding: 8px 15px;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .note-form {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <h1>Upload Notes</h1>

  <form method="POST" enctype="multipart/form-data" class="note-form">
    <label for="category">Select Category</label>
    <select name="cat" id="category" required>
      <option selected disabled>Choose Notes Category</option>
      <option value="web Development">Web Development</option>
      <option value="ClinetEmployee Notes">ClinetEmployee Notes</option>
      <option value="Task">Task</option>
      <option value="announcement">Announcement</option>
    </select>

    <label for="note">Upload Note (PDF)</label>
    <input type="file" name="note" accept=".pdf" required>

    <button type="submit">Submit Note</button>
  </form>

  <p>Notes Category has been displayed in this table:</p>

  <table>
    <thead>
      <tr>
        <th>Notes Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for i in all_notes %}
        <tr>
          <td>{{ i.cat }}</td>
          <td>
            <form action="/admin/Delete" method="POST">
              <input type="hidden" name="note_id" value="{{ i._id }}">
              <button class="delete-btn">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
