<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Course Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2962ff;
            --dark: #0a192f;
            --light: #f8f9fa;
            --accent: #64ffda;
            --gray: #8892b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 25, 47, 0.85);
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 500;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 70px;
            height: 3px;
            background: var(--accent);
            margin: 0.5rem auto 0;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 5px;
            background: rgba(10, 25, 47, 0.7);
            color: var(--light);
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1.5rem;
        }
        
        button:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }
        
        .tech-decoration {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
            font-family: 'Fira Code', monospace;
        }
        
        .tech-1 {
            top: 10%;
            left: 5%;
            font-size: 1.5rem;
        }
        
        .tech-2 {
            bottom: 10%;
            right: 5%;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="tech-decoration tech-1">&lt;form&gt;&lt;/form&gt;</div>
    <div class="tech-decoration tech-2">// Developer Course Upload</div>
    
    <div class="container">
        <h1>Upload Developer Course</h1>
        
        <form action="/developer" method="POST">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" name="title" placeholder="Enter course title (e.g., 'Advanced React Patterns')" required>
            </div>
            
            <div class="form-group">
                <label for="des">Description</label>
                <input type="text" id="des" name="des" placeholder="Brief description of the course content" required>
            </div>
            
            <div class="form-group">
                <label for="video_link">Video Embed Code</label>
                <textarea id="video_link" name="video_link" placeholder="Paste iframe embed code here..." required></textarea>
            </div>
            
            <input type="hidden" name="for_which" value="Developer">
            
            <button type="submit">
                Upload Course
            </button>
        </form>
    </div>
</body>
</html>
