<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN - HMI</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 600px;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-card input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .login-card input[type="number"]:focus {
      border-color: #2575fc;
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background: #1a5cd9;
    }

    .er{
        text-align:center;
        color:red;
    
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login to HMI</h2>
    <form action="/" method="POST">
      <input type="number" name="phone_no" placeholder="Enter Phone Number" required />
      <button type="submit">Login</button>
      {%if err%}

       <p class='er'> {{err}} </p>
      {%endif%}
    </form>
  </div>
</body>
</html>
