<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Activity</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }

        .comment-box {
            background: #fff;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .comment-box p {
            margin: 0 0 10px;
            font-size: 15px;
            color: #333;
        }

        .comment-box b {
            color: #007bff;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .comment-actions form {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .comment-actions input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease-in-out;
        }

        .btn-delete {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-delete:hover {
            background-color: #d93636;
        }

        .btn-reply {
            background-color: #007bff;
            color: white;
        }

        .btn-reply:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Your Replies To Student</h1>
   
    

    {% for i in c %}
    <div class="comment-box">
        
        <p><b>{{ i.user_name }}</b> : {{ i.Comment }}</p>
        {%for j in i.replies%}
         <p>You Replied : <b>{{j.content}}</b></p>
         <form action="{{url_for('routes.Delete_Reply' , d_id=i._id)}}" method="POST">
            {{i._id}}
            <button>Delete Your Reply</button>
         </form>
        {%endfor%}
        <div class="comment-actions">
           
            <form action="{{ url_for('routes.Delete_comment', d_id=i._id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this?')">
                <button class="btn btn-delete">Delete</button>
            </form>

            
            <form action="{{ url_for('routes.Rep_Comment', c_id=i.c_id) }}" method="POST">
                <input type="text" placeholder="Reply now..." name="content" required>
                <button class="btn btn-reply">Reply</button>
            </form>
        </div>

    
    </div>
    {% endfor %}


    <br>
    <br>

    <h1>Delete Your Courses </h1>
    <table border="2">

      <thead>
        <th>Course Title</th>
        <th>Actions</th>
      </thead>
      <tbody>

        {%for i in course%}
        <tr>
          <td>{{i.title}} : <b>({{i.for_which}})</b></td>
          <td>
            <form action="{{url_for('routes.Delete_Course' , c_id=i._id)}}" method="POST" onsubmit="return confirm('Are You Sure Want to Delete This Course Fully !!!')">
                <button id="del">Delete</button>
            </form>
          </td>
        </tr>

        {%endfor%}
      </tbody>
    </table>

</body>
</html>
<style>
    #del{
        border:none;
        outline: none;
        padding:10px 10px 10px;
        background-color: #0056b3;
        border-radius: 10px;
        color:white;
    }
</style>
