<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course - Thirulingeshwar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --success-color: #10b981;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .form-header i {
            font-size: 24px;
            margin-right: 15px;
        }

       
        
        .form-header h2 {
            font-weight: 600;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .video-preview {
            margin-top: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <i class="fas fa-edit"></i>
            <h2>Edit Course Details</h2>
        </div>
        
        <form class="form-body" action="{{url_for('routes.Edit_course' , course_id=c._id)}}" method="POST">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{c.title}}" placeholder="Enter course title" required>
            </div>
            
            <div class="form-group">
                <label for="des">Course Description</label>
                <textarea class="form-control" id="des" name="des" rows="4" placeholder="Enter detailed description">{{c.des}}</textarea>
            </div>
            
            <div class="form-group">
                <label for="video_link">Video Link</label>
                <input type="text" class="form-control" id="video_link" name="video_link" value="{{c.video_link}}" placeholder="Paste video URL here">
                {% if c.video_link %}
                <div class="video-preview">
                    <small>Preview:</small>
                    {{c.video_link | safe}}
                </div>
                {% endif %}
            </div>
            
            <input type="hidden" name="for_which" value="{{c.for_which}}">
            
            <button type="submit" class="btn btn-block">
                <i class="fas fa-save"></i> Update Course
            </button>
        </form>
    </div>
</body>
</html>
