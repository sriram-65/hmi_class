<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .course-details {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-form input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .comment-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back{
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }

        .comment {
            background-color: #ffffff;
            padding: 15px;
            border-left: 5px solid #007bff;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .comment b {
            color: #333;
        }

        .replies {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px dashed #999;
        }
        .delete{
            padding:10px 10px 10px;
            border:none;
            outline: none;
            cursor: pointer;
            transition: 0.5s;
        }

        .delete:hover{
            transition: 0.5s;
            background-color: #0056b3;
            color:#f9f9f9;
            border-radius: 20px;
        }

        .replies p {
            margin: 5px 0;
            font-size: 14px;
        }

        .replies b {
            color: green;
        }

    </style>
</head>
<body>
   

    <button onclick="history.back()" class="back">
      Back
    </button>
    <div class="course-details">
        <h2>{{ n.title }}</h2>
        <p>{{ n.des }}</p>
        
        
        <div>{{ n.video_link | safe }}</div>
    </div>

   
    <h1>Comments</h1>
    
    <form action="{{url_for('routes.add_comments' , c_id=n._id)}}" method="POST" class="comment-form">
        <input type="text" placeholder="Add Your Comment" name="comment">
        <button>Add</button>
    </form>

    {% for i in c %}
    <div class="comment">
    <form action="{{url_for('routes.Delete_Comment' , d_id=i._id)}}" method="POST" class="cid">
        
    </form>

    
        <p><b>{{ i.user_name }}</b>: {{ i.Comment }}</p>
        <input type="hidden" value="{{i.user_email}}" class="emails">
        
         
        {% if i.replies %}
            <div class="replies">
                {% for r in i.replies %}
                    <p><b>{{ r.hmi }}</b>: {{ r.content }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    {% endfor %}

</body>
</html>
<script>

    let emails = document.querySelectorAll(".emails");
    let commentContainers = document.querySelectorAll(".cid");
    
    emails.forEach((emailElem, index) => {
        fetch(`/check-owner/${emailElem.value}`)
            .then(res => res.json())
            .then(data => {
                if (data.owner === true) {
                    let button = document.createElement("button");
                    button.classList.add("delete")
                    button.innerHTML = `<i class="fa-solid fa-trash"></i>`;
                    commentContainers[index].appendChild(button);
                }
              
            })
            .catch(err => console.error(err));
    });


</script>
